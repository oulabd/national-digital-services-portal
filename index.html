<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - بوابة الخدمات الرقمية الوطنية</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: linear-gradient(135deg, #21362B 0%, #2F4F3E 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  
  <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2220%22 fill=%22rgba(200,162,74,0.05)%22/></svg>'); background-size: 200px 200px; pointer-events: none;"></div>
  
  <div class="card" style="max-width: 450px; width: 90%; position: relative; z-index: 1;">
    
    <div class="card-header text-center">
      <div style="font-size: 3rem; margin-bottom: var(--spacing-lg); color: var(--primary-olive);">🏛️</div>
      <h1 style="color: var(--dark-olive); margin: 0;">بوابة الخدمات الرقمية الوطنية</h1>
      <p style="color: var(--dark-gray); margin: var(--spacing-md) 0 0 0;">منصة خدمات حكومية موحدة</p>
    </div>
    
    <div class="card-body">
      <form id="loginForm">
        
        <div class="form-group">
          <label for="nationalId">الرقم الوطني</label>
          <input 
            type="text" 
            id="nationalId" 
            name="nationalId" 
            placeholder="أدخل رقمك الوطني"
            required
            data-label="الرقم الوطني"
            minlength="6"
            style="font-size: 1.1rem; padding: 0.75rem 1rem;"
          >
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="أدخل كلمة المرور"
            required
            data-label="كلمة المرور"
            minlength="8"
            style="font-size: 1.1rem; padding: 0.75rem 1rem;"
          >
        </div>
        
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--spacing-lg);">
          <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer; margin: 0;">
            <input type="checkbox" name="remember">
            <span>تذكرني</span>
          </label>
          <a href="#" style="color: var(--gold); font-size: 0.9rem;">نسيت كلمة المرور؟</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-bottom: var(--spacing-lg);">
          دخول
        </button>
        
        <button type="button" class="btn btn-lg btn-block" onclick="window.location.href='dashboard.html'" style="background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%); color: white; font-weight: 600; margin-bottom: var(--spacing-md);">
          👤 دخول كمواطن (Demo)
        </button>
        
        <button type="button" class="btn btn-lg btn-block" onclick="window.location.href='health-admin.html'" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: white; font-weight: 600; margin-bottom: var(--spacing-md);">
          🏥 دخول كمدير الصحة (Demo)
        </button>
        
        <button type="button" class="btn btn-lg btn-block" onclick="window.location.href='super-admin.html'" style="background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%); color: #713F12; font-weight: 700; border: 2px solid #D97706;">
          👑 دخول كمدير عام (Demo)
        </button>
        
      </form>
      
      <div class="divider"></div>
      
      <p style="text-align: center; color: var(--dark-gray); margin-bottom: var(--spacing-md);">
        لا تملك حساباً؟ <a href="register.html" style="color: var(--gold); font-weight: 600;">إنشاء حساب جديد</a>
      </p>
      
    </div>
    
    <div style="background-color: var(--light-gray); padding: var(--spacing-lg); border-radius: 0 0 1rem 1rem; display: flex; gap: var(--spacing-md); align-items: flex-start;">
      <span style="font-size: 1.5rem;">ℹ️</span>
      <div style="font-size: 0.875rem; color: var(--dark-gray);">
        <strong>بيانات تجريبية:</strong><br>
        الرقم: 123456<br>
        الكلمة: password123
      </div>
    </div>
    
  </div>
  
  <script src="js/main.js"></script>
  
</body>
</html>
